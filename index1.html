<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
</head>
<body>
    <h2>User Registration Form</h2>
    <form action="">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" pattern="[a-zA-Z]{3,8}"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{6,9}" placeholder="Enter your contact numer (6-9 digits)"><br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
